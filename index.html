<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <!-- Moved <script> from bottom to top of the page. -->
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Changed <div> to <main>. -->
    <!-- Added indentations between each section for readability. -->
    <main class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      
      <!-- Changed <div> to <figure>. -->
      <figure class="card">
        <h2 class="card-header">
          Generate a Password
        </h2>

        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>

        <!-- Added a character slider called <prompts>. -->
        <!-- Added <label> and <input> values for the slider and checkbox prompts. -->
        <prompts>
          <label for="characterSetNumber">Number of Characters</label>
          <input type="range" id="characterSetRange" min="8" max="128" value="8">
          <input type="number" id="characterSetRange" min="8" max="128" value="8">

          <label for="">Add Lowercase Characters</label>
          <input type="checkbox" id="addLowercaseCharacters">

          <label for="">Add Uppercase Characters</label>
          <input type="checkbox" id="addUppercaseCharacters">

          <label for="">Add Numeric Characters</label>
          <input type="checkbox" id="addNumericCharacters">

          <label for="">Add Special Characters</label>
          <input type="checkbox" id="addSpecialCharacters">
        </prompts>

        <div class="card-footer">
          <button id="generate" class="btn">
            Generate Password
          </button>
        </div>
      <!-- Applied more indentation below </figure>. -->
      </figure>

    </main>

  </body>

</html>
